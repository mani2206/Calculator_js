<!DOCTYPE html>
<html lang="en">
<!-- Start head tag -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start external links -->
    <!-- Start font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- End font links -->
    <link rel="stylesheet" href="./public/css/style.min.css">
    <link rel="stylesheet" href="./public/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./public/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./public/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <!-- End external links -->
    <title>Calculator</title>
</head>
<!-- End head tag -->
<!-- Start body tag -->
<body>
    <!-- Start header tag -->
    <header>

    </header>
    <!-- End header tag -->
    <!-- Start main tag -->
    <main class="main">
        <div class="main-container container d-flex justify-content-center align-items-center">
            <div class="main-content row text-center mx-1 pb-4">

                <!-- Output display section -->
                <div class="main-input-wrap col-12 px-0 mb-4">
                    <input class="main-input form-control border-0 text-end px-3" type="text" name="answer" id="output" maxlength="100" placeholder="0">
                </div>

                <!-- Clear and del buttons -->
                <div class="main-btn-wrap col-6 ps-3 pe-2">
                    <button id="btn-key-clear" class="main-btn btn rounded-pill w-100">CLR</button>
                </div>
                <div class="main-btn-wrap col-6 ps-2 pe-3">
                    <button id="btn-key-delete" class="main-btn btn rounded-pill w-100">DEL</button>
                </div>

                <!-- Row 1 button keys -->
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">7</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">8</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">9</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">+</button></td>
                </div>

                <!-- Row 2 button keys -->
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">4</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">5</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">6</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">-</button></td>
                </div>

                <!-- Row 3 button keys -->
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">1</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">2</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">3</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">*</button></td>
                </div>

                <!-- Row 4 button keys -->
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">0</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">.</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key" class="main-btn btn">/</button></td>
                </div>
                <div class="main-btn-wrap col-3">
                    <button id="btn-key-equal" class="main-btn btn red">=</button></td>
                </div>
            </div>
        </div>
    </main>
    <!-- End main tag -->
    <!-- Start footer tag -->
    <footer>

    </footer>
    <!-- End footer tag -->
    <script src="./public/js/index.min.js"></script>
  </body>
<!-- End body tag -->
</html>
